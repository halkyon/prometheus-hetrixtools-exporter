name: analyze
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '35 11 * * 2'
jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
      - uses: github/codeql-action/init@807578363a7869ca324a79039e6db9c843e0e100 # v2.1.22
      - uses: github/codeql-action/autobuild@807578363a7869ca324a79039e6db9c843e0e100 # v2.1.22
      - uses: github/codeql-action/analyze@807578363a7869ca324a79039e6db9c843e0e100 # v2.1.22
